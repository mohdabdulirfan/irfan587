<div class="container">
    <div class="card-deck">
        <div *ngFor="let c of country" class="card mb-5" style="min-width: 18rem;">
        <img src="{{c.flag}}" class="card-img-top">
        <div class="card-body">
            <h4 class="card-text">{{c.name}}</h4>
            <p class="card-text">Capital={{c.capital}}</p>
        </div>
        </div>
    </div>
</div>
