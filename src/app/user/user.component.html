<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
        <th scope="row">{{u.id}}</th>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.username}}</td>
      </tr>
    </tbody>
  </table>
